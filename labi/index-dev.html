<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>js13k 2018 Offline</title>
    <style>
    html, body {
        background-color: #1b1c33;
        width: 100%;
        height: 100%;
        margin: 0;
        border: 0;
        overflow: hidden; /*  Disable scrollbars */
        display: block;  /* No floating content on sides */
    }

    canvas {
        display: block;
        position: absolute;
        border: 0;
    }

    #screen {
        border: 0;
    }


    </style>
</head>
<body>
<canvas id="screen"></canvas>
<script type="text/javascript" src="dev.js"></script>
</body>
</html>
